<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<style>
    .left{
        width: 140px;
        height: 200px;
        border: 19px solid rgb(199, 123, 8);
        border-radius: 95px;
        position: relative;
        right: 178px;
        top: -8px;
        z-index: -2;
    }
    .right{
        width: 140px;
        height: 200px;
        border: 19px solid rgb(199, 123, 8);
        border-radius: 95px;
        position: relative;
        z-index: -2;
        left: 200px;
        top: -247px;
    }
.circle{
    width: 200px;
    height: 200px;
    border: 20px solid orange;
    border-radius: 50%;
    margin: 20% auto;
    position: relative;
    
}
.child{
    width: 80px;
    height: 80px;
    background-color: red;
    border-radius: 50%;
    position: absolute;
    left: 60px;
    top: 60px;
    
}
.delete1{
  height: 120px;
width: 220px;
background-color: white;
position: absolute;
right: 182px;
top: -13px;
z-index: -1;
}
.delete2{
  height: 120px;
width: 220px;
background-color:white;
position: absolute;
right: -200px;
top: 110px;
z-index: -1;
}
#sa{
     background-color: rgb(226, 166, 166); position:relative; width: 100%; height: 300px;
   
}
#myDIV {
    display:none;
    width: 100%;
    padding: 50px 0;
    text-align: center;
    background-color: lightblue;
    margin-top: 20px;
}
#e{
    width: 100%;
    height: 400px;
    background-color: red;
}
@media only screen and (max-width:850px) {
  #e{
      display: none;
  }
}
</style>
<body>
    <p>Click the button to toggle between hiding and showing the DIV element:</p>

<button onclick="myFunction()">Click</button>

<div id="myDIV">
  This is my DIV element.
</div>
<div id="e"></div>
   
    <div class="circle">
        <div class="delete1"></div>
        <div class="left"></div>
        <div class="child"></div>
        <div class=" right"></div>
        <div class="delete2"></div>
    </div>
   

    <script>
      
      function myFunction() {
        var xi= document.getElementById("myDIV");
    var x = document.getElementById("e");
    var displayValue = window.getComputedStyle(x).display;
    if (displayValue === "none") {
        xi.style.display = "block";
    } 
   
    else {
        xi.style.display = "none";
    }
}
     
    </script>
</body>
</html>
